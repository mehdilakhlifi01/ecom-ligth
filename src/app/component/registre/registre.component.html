<div class="panel panel-default">
  <div class="panel-heading" >Authentification</div>
  <div class="panel-body">
    <form #f="ngForm" (ngSubmit)="onRegistre(f.value)" >
      <div class="form-group">
        <label class="control-label" >UserName</label>
        <input type="text" name="username" ngModel class="form-control" >
      </div>
      <div class="form-group">
        <label class="control-label" >Password</label>
        <input type="password" name="password" ngModel class="form-control" >
      </div>
      <div class="form-group">
        <label class="control-label" >Confirmed</label>
        <input type="password" name="confirmed" ngModel class="form-control" >
      </div>
      <button  type="submit" class="btn btn-success btn-block" > Register</button>
    </form>
  </div>
</div>
